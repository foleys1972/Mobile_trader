name: Build iOS App (Free)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest  # Free for public repos!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
      
      - name: Flutter doctor
        run: |
          cd flutter_app
          flutter doctor -v
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Create iOS platform support
        run: |
          cd flutter_app
          # Remove existing iOS folder to ensure clean creation
          rm -rf ios
          flutter create --platforms=ios --org com.directtrader .
      
      - name: Update Podfile with minimum deployment target
        run: |
          cd flutter_app/ios
          # Update platform to iOS 13.0 (required for sqflite)
          python3 -c "import re; content = open('Podfile').read(); content = re.sub(r'platform :ios[^\n]*', 'platform :ios, \"13.0\"', content); open('Podfile', 'w').write(content); print('Updated Podfile platform to iOS 13.0')"
          # Also update Xcode project deployment target
          if [ -f "Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' Runner.xcodeproj/project.pbxproj
          fi
          # Update post_install to force all pods to use iOS 13.0
          python3 << 'PYEOF'
          with open('Podfile', 'r') as f:
              content = f.read()
          if 'IPHONEOS_DEPLOYMENT_TARGET' not in content or 'post_install' not in content:
              # Add post_install block if it doesn't exist
              if 'post_install' not in content:
                  content += '''
post_install do |installer|
  installer.pods_project.targets.each do |target|
    target.build_configurations.each do |config|
      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'
    end
  end
end
'''
          else:
              # Update existing post_install
              import re
              def update_post_install(match):
                  post_install = match.group(0)
                  if "IPHONEOS_DEPLOYMENT_TARGET" not in post_install:
                      # Insert before the final 'end'
                      post_install = post_install.rsplit('end', 1)[0] + "    config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'\n  end\nend"
                  else:
                      post_install = re.sub(r"IPHONEOS_DEPLOYMENT_TARGET.*=.*['\"][^'\"]*['\"]", "IPHONEOS_DEPLOYMENT_TARGET'] = '13.0'", post_install)
                  return post_install
              content = re.sub(r'post_install do.*?^end', update_post_install, content, flags=re.MULTILINE | re.DOTALL)
          with open('Podfile', 'w') as f:
              f.write(content)
          print('Updated Podfile with deployment target 13.0')
          PYEOF
          # Show Podfile to verify
          head -30 Podfile
      
      - name: Setup CocoaPods
        run: |
          cd flutter_app/ios
          sudo gem install cocoapods
          # Install pods
          pod install --repo-update
      
      - name: Build iOS for simulator (no codesign)
        run: |
          cd flutter_app
          # Build for iOS simulator in debug mode (only mode supported for simulators)
          flutter build ios --simulator --debug --no-codesign
      
      - name: Create IPA from simulator build
        run: |
          cd flutter_app/build/ios/iphonesimulator
          # Create IPA from simulator build
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../../Runner-simulator.ipa Payload
          # Also try to create from device build if it exists
          if [ -d "../iphoneos/Runner.app" ]; then
            cd ../iphoneos
            mkdir -p Payload
            cp -r Runner.app Payload/
            zip -r ../../../../Runner-device.ipa Payload
          fi
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            flutter_app/build/ios/Runner-simulator.ipa
            flutter_app/build/ios/Runner-device.ipa
          retention-days: 7
          if-no-files-found: warn
      
      - name: Build info
        run: |
          echo "âœ… iOS build complete!"
          echo "ðŸ“¦ IPA file available in artifacts"
          echo "ðŸŒ Upload to Appetize.io to test: https://appetize.io"

