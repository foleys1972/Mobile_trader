name: Build iOS App (Free)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest  # Free for public repos!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
      
      - name: Flutter doctor
        run: |
          cd flutter_app
          flutter doctor -v
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Create iOS platform support
        run: |
          cd flutter_app
          # Remove existing iOS folder to ensure clean creation
          rm -rf ios
          flutter create --platforms=ios --org com.directtrader .
      
      - name: Update Podfile with minimum deployment target
        run: |
          cd flutter_app/ios
          # Update platform to iOS 13.0 (required for sqflite)
          python3 -c "import re; content = open('Podfile').read(); content = re.sub(r'platform :ios[^\n]*', 'platform :ios, \"13.0\"', content); open('Podfile', 'w').write(content); print('Updated Podfile platform to iOS 13.0')"
          # Also update Xcode project deployment target
          if [ -f "Runner.xcodeproj/project.pbxproj" ]; then
            sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [^;]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' Runner.xcodeproj/project.pbxproj
          fi
          # Update existing post_install to add deployment target if not present
          if grep -q "post_install" Podfile && ! grep -q "IPHONEOS_DEPLOYMENT_TARGET" Podfile; then
            # Insert deployment target code before the final 'end' of post_install
            awk '/post_install do \|installer\|/,/^end$/ { if (/^end$/ && prev_line !~ /^end$/) { print "  installer.pods_project.targets.each do |target|"; print "    target.build_configurations.each do |config|"; print "      config.build_settings[\"IPHONEOS_DEPLOYMENT_TARGET\"] = \"13.0\""; print "    end"; print "  end"; } prev_line=$0; print; next } 1' Podfile > Podfile.tmp && mv Podfile.tmp Podfile
          fi
          # Show Podfile to verify
          tail -10 Podfile
      
      - name: Setup CocoaPods
        run: |
          cd flutter_app/ios
          sudo gem install cocoapods
          # Install pods
          pod install --repo-update
      
      - name: Build iOS for simulator (no codesign)
        run: |
          cd flutter_app
          # Build for iOS simulator in debug mode (only mode supported for simulators)
          flutter build ios --simulator --debug --no-codesign
      
      - name: Create IPA from simulator build
        run: |
          cd flutter_app
          # Check what was actually built
          echo "Checking build output..."
          find build/ios -name "Runner.app" -type d
          # Create IPA from simulator build
          if [ -d "build/ios/iphonesimulator/Runner.app" ]; then
            cd build/ios/iphonesimulator
            mkdir -p Payload
            cp -r Runner.app Payload/
            zip -r ../../../Runner-simulator.ipa Payload
            echo "Created Runner-simulator.ipa"
            ls -lh ../../../Runner-simulator.ipa
          else
            echo "Simulator build not found, checking device build..."
            if [ -d "build/ios/iphoneos/Runner.app" ]; then
              cd build/ios/iphoneos
              mkdir -p Payload
              cp -r Runner.app Payload/
              zip -r ../../../Runner-device.ipa Payload
              echo "Created Runner-device.ipa"
              ls -lh ../../../Runner-device.ipa
            else
              echo "No Runner.app found in build output"
              find build/ios -type f -name "*.app" || echo "No .app files found"
            fi
          fi
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            flutter_app/Runner-simulator.ipa
            flutter_app/Runner-device.ipa
          retention-days: 7
          if-no-files-found: warn
      
      - name: Build info
        run: |
          echo "‚úÖ iOS build complete!"
          echo "üì¶ IPA file available in artifacts"
          echo "üåê Upload to Appetize.io to test: https://appetize.io"

