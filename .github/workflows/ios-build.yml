name: Build iOS App (Free)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest  # Free for public repos!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
      
      - name: Flutter doctor
        run: |
          cd flutter_app
          flutter doctor -v
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Create iOS platform support
        run: |
          cd flutter_app
          flutter create --platforms=ios --org com.directtrader . || true
      
      - name: Setup CocoaPods
        run: |
          cd flutter_app/ios
          sudo gem install cocoapods
          pod install --repo-update || pod install
      
      - name: Build iOS (no codesign)
        run: |
          cd flutter_app
          flutter build ios --release --no-codesign
        continue-on-error: false
      
      - name: Create IPA
        run: |
          cd flutter_app/build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../../Runner.ipa Payload
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: flutter_app/build/ios/iphoneos/Runner.ipa
          retention-days: 7
      
      - name: Build info
        run: |
          echo "‚úÖ iOS build complete!"
          echo "üì¶ IPA file available in artifacts"
          echo "üåê Upload to Appetize.io to test: https://appetize.io"

