name: Build iOS App (Free)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-latest  # Free for public repos!
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
      
      - name: Flutter doctor
        run: |
          cd flutter_app
          flutter doctor -v
      
      - name: Get dependencies
        run: |
          cd flutter_app
          flutter pub get
      
      - name: Create iOS platform support
        run: |
          cd flutter_app
          # Remove existing iOS folder to ensure clean creation
          rm -rf ios
          flutter create --platforms=ios --org com.directtrader .
      
      - name: Update Podfile with minimum deployment target
        run: |
          cd flutter_app/ios
          # Update Podfile to set iOS 12.0 as minimum
          if grep -q "platform :ios" Podfile; then
            sed -i '' 's/platform :ios.*/platform :ios, '\''12.0'\''/' Podfile
          else
            sed -i '' '1i\
platform :ios, '\''12.0'\''
' Podfile
          fi
          # Update post_install to set deployment target
          if ! grep -q "IPHONEOS_DEPLOYMENT_TARGET" Podfile; then
            sed -i '' '/post_install do |installer|/a\
  installer.pods_project.targets.each do |target|\
    target.build_configurations.each do |config|\
      config.build_settings['\''IPHONEOS_DEPLOYMENT_TARGET'\''] = '\''12.0'\''\
    end\
  end
' Podfile
          fi
      
      - name: Setup CocoaPods
        run: |
          cd flutter_app/ios
          sudo gem install cocoapods
          # Clean up any existing Podfile.lock and Pods
          rm -rf Podfile.lock Pods .symlinks
          # Install pods
          pod install --repo-update
      
      - name: Build iOS (no codesign)
        run: |
          cd flutter_app
          flutter build ios --release --no-codesign
      
      - name: Create IPA
        run: |
          cd flutter_app/build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../../Runner.ipa Payload
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: flutter_app/build/ios/iphoneos/Runner.ipa
          retention-days: 7
      
      - name: Build info
        run: |
          echo "‚úÖ iOS build complete!"
          echo "üì¶ IPA file available in artifacts"
          echo "üåê Upload to Appetize.io to test: https://appetize.io"

